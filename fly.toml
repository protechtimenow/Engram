app = "engram"
primary_region = "iad"
[env]
  NODE_ENV = "production"
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50
